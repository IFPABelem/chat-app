<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat app using socket.io - implementing tutorial</title>
  <!-- <link rel="stylesheet" href="style.css"> -->
</head>

<body>  
  <ul id="message-list">

  </ul>
  <form action="" id="message-form">
    <input type="text" id="text-message">
    <button type="submit">Send</button>
  </form>

  <!-- If you would like to use the local version of the client-side JS file, you can find it at node_modules/socket.io-client/dist/socket.io.js. 
    nao achei esse caminho, dps eu tenho que procurar
  -->
  <script src="/socket.io/socket.io.js"></script>
  <!-- <script src="/script.js" defer></script> -->


  <!-- client side js -->
  <script>
    let socket = io();

    let input = document.getElementById('text-message');
    let form = document.getElementById('message-form');
    let ulEment = document.getElementById('message-list');

    //no index.js vamo printar o eventomessage-form
    form.addEventListener('submit', function(event){
      event.preventDefault()
      if(input.value){   
        //when the user types in a message, the server gets it as a chat message event 
        socket.emit('chat message', input.value);
        input.value = ''
      }
    })

    socket.on('chat message', function (msg) {
      let liElement = document.createElement('li');
      liElement.textContent = msg;
      ulEment.appendChild(liElement);

      window.scrollTo(0, document.body.scrollHeight);
    })

  </script>
</body>
</html>
