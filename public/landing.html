<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <link rel="stylesheet" href="./css/landing.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">    
  <title>Home page</title>
</head>
<body>    
  <h1>Logo</h1>
  <main id="container">
    <form action="./chatApp.html">      
      <label for="user-name">Enter your user name</label>
      <input type="text" autofocus placeholder="User name" id="user-name">

      <label for="rooms">Select your chat room</label>
      <select name="rooms" id="rooms">
        <option disabled selected>Chose your room</option>
        <option value="Room 1">Room 1</option>
        <option value="Room 2">Room 2</option>
        <option value="Room 3">Room 3</option>
        <option value="Room 4">Room 4</option>
        <option value="Room 5">Room 5</option>
      </select>
      <button>Join room</button>
    </form>
  </main>
</body>
</html>
