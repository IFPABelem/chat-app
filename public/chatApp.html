<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/chatApp.css">
  <title>Chat app using socket.io - implementing tutorial</title>
</head>
<body>
  <main >
    <aside id="sidebar">      
     
      <div class="sidebar-info">
        <div  class="sidebar-header" >
          <img src="assets/icons/message-circle.svg" alt="">
          <span>Room</span>
        </div> 

        <!-- Nome da sala que o usuario esta -->
        <h3 id="current-room"><!-- sala de negocios --></h3>
      </div>

      <div class="sidebar-info"> 
        <div class="sidebar-header">
          <img src="assets/icons/users.svg" alt="">
          <span>Users in the chat</span>
        </div>

        <!-- Sibiling -->
        <ul id="users-in-room">
          <!-- <li>Lucas</li>
          <li>Lucas-lameira</li>
          <li>Lucas-lameira</li>
          <li>Lucas-lameira</li>
          <li>Lucas-lameira</li> -->
        </ul>
      </div>

      <button >
        <a href="./index.html">Leave room</a> 
      </button>
    </aside>

    <section id="chat-section">
      <section id="chat-field">         
       <!-- <div class="box-message" >
          <strong>
            <p>Lucas lameira - <span>14:58pm</span></p>
          </strong>
           <p>hi! whats your name. hasdhuaushdhuabr hausdhaisuh <br>asiudhaisugd <br> duhasdhahusduha <br></p>
         </div>-->
      </section>
      
      <form id="chat-form">
        <input 
          type="text" 
          placeholder="Type something..." 
          id="text-message" 
          required
          autofocus
        >
        <button>
          <img src="assets/icons/send.svg" alt="">
        </button>
      </form>
    </section>
  </main>

  <!-- frontend library -->
  <script src="/socket.io/socket.io.js"></script>
  <!-- access io from the frontend library -->
  <script src="./js/script.js"></script>
</body>
</html>
